<h2>Your Google Drive Files</h2>
<ul>
  
  {% for file in files %}
      <p>{{ file.name }}  
          <a href="{% url 'drive_download' file.id %}">Download</a> | 
          <a href="{% url 'drive_delete' file.id %}" onclick="return confirm('Are you sure you want to delete this file?');">
              Delete
          </a>
      </p>
  {% endfor %}
</ul>
